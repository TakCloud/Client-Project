    <title>Tracked</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="tracker">
    <img src="http://codesmithnodejs.azurewebsites.net/summary/imageTracker" alt="tree" style="width:100%;height:50px;">
    <script>
    document.getElementById("tracker").onmouseover = function() {mouseOver()};
    document.getElementById("tracker").onmouseout = function() {mouseOut()};
    let count = 0
    function mouseOver() {
      console.log(`supdawgOVER ${count++}`)
        document.getElementById("tracker").style.color = "red";
    }
    
    function mouseOut() {
      console.log(`supdawgOUT ${count++}`)
        document.getElementById("tracker").style.color = "black";
    }
    </script>
    </div>
  </body>
